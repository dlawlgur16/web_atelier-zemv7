<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Atelier Zem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <a href="index.html" class="logo">Atelier Zem</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>Contact</h1>
        <h2>문의하기</h2>
    </div>

    <section>
        <div class="contact-content fade-in">
            <div class="contact-info">
                <h4>Get in Touch</h4>
                
                <div class="contact-item">
                    <div class="label">Email</div>
                    <div class="value">
                        <a href="mailto:hello@atelierzem.com">hello@atelierzem.com</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="label">Phone</div>
                    <div class="value">
                        <a href="tel:+82-2-1234-5678">02-1234-5678</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="label">Address</div>
                    <div class="value">
                        서울특별시 강남구 테헤란로 123<br>
                        아뜰리에젬 빌딩 5층
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="label">Business Hours</div>
                    <div class="value">
                        월–금 09:00–18:00
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <h4>Send a Message</h4>
                
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-left">© 2025 Atelier Zem</div>
        <div class="footer-right">
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
