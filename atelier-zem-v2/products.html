<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <a href="index.html" class="logo">Atelier Zem</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>Products</h1>
        <h2>제품 라인업</h2>
    </div>

    <section>
        <!-- General Line -->
        <div class="product-line fade-in">
            <div class="product-line-header">
                <h4>General Line</h4>
                <div class="line"></div>
                <span class="badge">일반 판촉물</span>
            </div>

            <div class="products-grid">
                <div class="product-item">
                    <div class="product-image" style="background-image: url('../pic/01-tissue-box.png')"></div>
                    <div class="product-name">각티슈</div>
                    <div class="product-name-en">Box Tissue</div>
                </div>
                <div class="product-item">
                    <div class="product-image" style="background-image: url('../pic/02-paper-cup.png')"></div>
                    <div class="product-name">종이컵</div>
                    <div class="product-name-en">Paper Cup</div>
                </div>
                <div class="product-item">
                    <div class="product-image" style="background-image: url('../pic/03-wet-wipes.png')"></div>
                    <div class="product-name">물티슈</div>
                    <div class="product-name-en">Wet Wipes</div>
                </div>
                <div class="product-item">
                    <div class="product-image" style="background-image: url('../pic/04-business-card.png')"></div>
                    <div class="product-name">명함</div>
                    <div class="product-name-en">Business Card</div>
                </div>
            </div>
        </div>

        <!-- Premium Line -->
        <div class="product-line fade-in">
            <div class="product-line-header">
                <h4>Premium Line</h4>
                <div class="line"></div>
                <span class="badge premium">프리미엄</span>
            </div>

            <div class="products-grid">
                <div class="product-item premium">
                    <div class="product-image" style="background-image: url('../pic/05-hand-cream.png')"></div>
                    <div class="product-name">핸드크림</div>
                    <div class="product-name-en">Hand Cream</div>
                </div>
                <div class="product-item premium">
                    <div class="product-image" style="background-image: url('../pic/06-shower-gel.png')"></div>
                    <div class="product-name">샤워젤</div>
                    <div class="product-name-en">Shower Gel</div>
                </div>
                <div class="product-item premium">
                    <div class="product-image" style="background-image: url('../pic/07-diffuser.png')"></div>
                    <div class="product-name">디퓨저</div>
                    <div class="product-name-en">Diffuser</div>
                </div>
                <div class="product-item premium">
                    <div class="product-image" style="background-image: url('../pic/08-candle.png')"></div>
                    <div class="product-name">캔들</div>
                    <div class="product-name-en">Candle</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-left">© 2025 Atelier Zem</div>
        <div class="footer-right">
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="script.js"></script>
